<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/places.js@1.17.1"></script>
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>The Traveller's Handbook</title>
</head>

<div>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">The Traveller's Handbook</a>
        </div>
    </nav>
    <div class="row">
        <ul class="collection with-header col s4">
            <li class="collection-header">
                <h5>Type in your city here</h5>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="search" id="address-input" class="materialize-textarea"
                                    placeholder="Where are we going?">
                            </div>
                        </div>
                    </form>
                </div>
            </li>
        </ul>
        <div class="col s8">
            <div class="card-panel">
                <div class="row">
                    <div class="row">
                        <div class="col s12 m5">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <span class="card-title">Weather Conditions</span>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m5">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <span class="card-title">Currency Details</span>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m5">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <span class="card-title">More Information!</span>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m5">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <span class="card-title">Card Title</span>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
