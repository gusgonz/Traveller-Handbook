<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links to external files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/places.js@1.17.1"></script>
    <script defer src="./script.js"></script>

    <title>The Traveller's Handbook</title>
</head>
<!-- Nav Bar -->
<div>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">The Traveller's Handbook</a>
        </div>
    </nav>
</div>
<!-- Intro Card -->
<main class="background">
    <div class="container">
        <div class="row">
            <br>
            <ul class="collection with-header N/A transparent col s12 card1">
                <li class="collection-header">
                    <h5>Type in your city here</h5>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="search" id="address-input" class="materialize-textarea"
                                        placeholder="Where are we going?">
                                </div>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>

            <!-- Results card that will be hidden at the beginning of the page -->
            <div class="col s12 results-card">
                <div class="card-panel">
                    <div class="row">
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card-panel teal">
                                    <div class="card-content white-text">
                                        <h4 class="card-title city-name"></h4>
                                        <div id="cityInfo"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card-panel teal">
                                    <div class="card-content white-text">
                                        <h4 class="card-title">Current Weather Conditions</h4>
                                        <div id="weather">
                                            <p>Temperature:
                                                <span id="temp"></span>
                                            </p>
                                            <p>Feels Like:
                                                <span id="feels"></span>
                                            </p>
                                            <p>Description:
                                                <span id="description"></span>
                                            </p>
                                            <p>Wind Speed:
                                                <span id="wind"></span>
                                            </p>
                                            <p>Low:
                                                <span id="low"></span>
                                            </p>
                                            <p>High:
                                                <span id="high"></span>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 m6">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <h4 class="card-title">More Information</h4>
                                    <div id="moreInfo"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="card-panel teal">
                                <div class="card-content white-text">
                                    <h4 class="card-title">Currency Details</h4>
                                    <div id="Currency">
                                        <div class="row">
                                            <div class="col s6 frominput">
                                                <input name="amount" id="from-amt" type="number">
                                                <label for="amount">New amount</label>

                                            </div>

                                            <div class="col s6 fromusd">
                                                <a class="waves-effect waves-light btn">convert</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container center">
            Â© 2020 Copyright "The Sturdy Seasters"
        </div>
    </div>
</footer>
</body>


</html>
